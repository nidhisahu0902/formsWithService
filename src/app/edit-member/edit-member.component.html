<div class="card" *ngIf="member">
    <input type="text" placeholder="enter name" [(ngModel)]="member.name">
    <br>
    <h4>{{name}}</h4>
    <br>
    <input type="text" placeholder="enter age" [(ngModel)]="member.age">
    <br>
    <h4>{{age}}</h4>
    <br>
    <button (click)="save()" class="btn btn-primary">Save</button>
   
  </div>
  <h2 *ngIf="!member">No Member with id exist</h2>
